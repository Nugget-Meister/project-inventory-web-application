<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <section></section>
        <h1 class="toAnimate fromLeft">The Gatorbase</h1>
        <section></section>
    </header>
    <div>
        <section class="list-items">
            <button class="hide" id="leftButton">-</button><br>
            <ul id="list">
            </ul>
        </section>
        <section class="form">
            <button class="hide" id="rightButton">-</button><br>
            <form>
                <fieldset>
                    <legend><h1>New Gator</h1></legend>
                    <label for="name">Flavorade</label>
                    <input type="text" name="name" id="name" value="" minlength="3" required><br>
                    <label for="price">GatorPrice</label>
                    <input type="number" name="price" id="price" value="" min="100" required><br>
                    <label for="color">ColorAde</label>
                    <select name="color" id="color">
                        <option value="Red">red</option>
                        <option value="Blue">blue</option>
                        <option value="Cyan">cyan</option>
                    </select><br>
                    <label for="size">GatorSize</label>
                    <select name="size" required>
                        <option value="12 fl oz">12 oz</option>
                        <option value="16 fl oz">16 oz</option>
                        <option value="20 fl oz">20 oz</option>
                    </select><br>
                    <label for="inStock">In Stockorade</label>
                    <select name="inStock" id="inStock">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select><br>
                    <input class="formButton" type="submit" value="Createorade"/>
                    <input class="formButton" type="reset" value="Resetorade"/>
                </fieldset>
            </form>
            
        </section>
    </div>
    <footer>
        <h2 id="smallScreen">@nugget-meister</h2>
        <h2 id="bigScreen">Made by @nugget-meister</h2>
    </footer>
</body>
</html>
