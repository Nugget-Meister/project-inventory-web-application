<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>The Gatorbase</h1>
    </header>
    <div>
        <section class="list-items">
            <ul id="list">
                <li>
                    <span>Placeholder</span>
                </li>
            </ul>
        </section>
        <section class="form">
            <form action="">
                <fieldset>
                    <legend>New Gator</legend>
                    <label for="name">Flavorade</label>
                    <input type="text" name="name" id="name" required><br>
                    <label for="price">GatorPrice</label>
                    <input type="number" name="price" id="price" required><br>
                    <label for="color">ColorAde</label>
                    <input type="color" name="color" id="color"><br>
                    <label for="size">GatorSize</label>
                    <select name="size" required>
                        <option value="12">12 oz</option>
                        <option value="16">16 oz</option>
                        <option value="20">20 oz</option>
                    </select><br>
                    <label for="inStock">In Stockorade</label>
                    <input type="checkbox" name="inStock" id="inStock"><br>
                    <input type="submit" value="Createorade some Gatorade"/>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
